<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://https://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{client/layout}">
<div layout:fragment="app-content">
    <div class="u-s-p-b-60">

        <!--====== Section Intro ======-->
        <div class="section__intro u-s-m-b-60">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="section__text-wrap">
                            <h1 class="section__heading u-c-secondary" >CREATE AN ACCOUNT</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--====== End - Section Intro ======-->


        <!--====== Section Content ======-->
        <div class="section__content">
            <div class="container">
                <div class="row row--center">
                    <div class="col-lg-6 col-md-8 u-s-m-b-30">
                        <div class="l-f-o">
                            <div class="l-f-o__pad-box">
                                <h1 class="gl-h1">PERSONAL INFORMATION</h1>
                                <form class="l-f-o__form" method="POST" th:action="@{/do-signup}" th:object="${user}">

                                    <div class="u-s-m-b-30">

                                        <label class="gl-label" for="reg-fname">Full Name</label>

                                        <input class="input-text input-text--primary-style" type="text"  th:field="*{fullName}" id="reg-fname" placeholder="Full name"></div>
                                    <div class="u-s-m-b-30">

                                        <label class="gl-label" for="reg-fname">ADDRESS</label>

                                        <input class="input-text input-text--primary-style" type="text"  th:field="*{address}"  placeholder="Address"></div>
                                    <div class="u-s-m-b-30">

                                        <label class="gl-label" for="reg-fname">PHONE NUMBER</label>

                                        <input class="input-text input-text--primary-style" type="text"  th:field="*{phoneNumber}"  placeholder="Phone number"></div>
                                    <div class="u-s-m-b-30">

                                        <label class="gl-label" for="reg-email">E-MAIL *</label>

                                        <input class="input-text input-text--primary-style" type="text" th:field="*{email}" id="reg-email" placeholder="Enter E-mail"></div>
                                    <div class="u-s-m-b-30">

                                        <label class="gl-label" for="reg-password">PASSWORD *</label>

                                        <input class="input-text input-text--primary-style" type="text" id="reg-password" placeholder="Enter Password" th:field="*{password}"></div>
                                    <div class="u-s-m-b-15">

                                        <button class="btn btn--e-transparent-brand-b-2" type="submit">CREATE</button></div>

                                    <a class="gl-link" href="#">Return to Store</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--====== End - Section Content ======-->
    </div>
</div>

</html>
