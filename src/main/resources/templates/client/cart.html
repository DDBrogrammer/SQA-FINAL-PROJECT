<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://https://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{client/layout}"
>

<div layout:fragment="app-content">

  <div class="u-s-p-y-60">

    <!--====== Section Content ======-->
    <div class="section__content">
      <div class="container">
        <div class="breadcrumb">
          <div class="breadcrumb__wrap">
            <ul class="breadcrumb__list">
              <li class="has-separator">

                <a th:href="@{/client/home}">Home</a></li>
              <li class="is-marked">

                <a href="cart.html">Cart</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="u-s-p-b-60">

    <!--====== Section Intro ======-->
    <div class="section__intro u-s-m-b-60">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="section__text-wrap">
              <h1 class="section__heading u-c-secondary">SHOPPING CART</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--====== End - Section Intro ======-->


    <!--====== Section Content ======-->
    <div class="section__content">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 u-s-m-b-30">
            <div class="table-responsive">
              <table class="table-p">
                <tbody class="body-cart" >

                <!--====== Row ======-->

                <!--====== End - Row ======-->



                <!--====== End - Row ======-->
                </tbody>
              </table>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="route-box">
              <div class="route-box__g1">

                <a class="route-box__link" th:href="@{/client/home}"><i class="fas fa-long-arrow-alt-left"></i>

                  <span>CONTINUE SHOPPING</span></a></div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <!--====== End - Section Content ======-->
  </div>

  <div class="section__content">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 u-s-m-b-30">
          <form class="f-cart">
            <div class="row">

              <div class="col-lg-4 col-md-6 u-s-m-b-30">
                <div class="f-cart__pad-box">
                  <div class="u-s-m-b-30">
                    <table class="f-cart__table">

                    </table>
                  </div>
                  <div>

                    <a class="btn btn--e-brand-b-2" th:href="@{/checkout}">PROCEED TO CHECKOUT</a></div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>




</div>
