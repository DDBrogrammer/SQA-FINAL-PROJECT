<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://https://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}"
>

<div layout:fragment="content-wrapper">
    <div class="content" >

        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">

                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a th:href="@{/admin/home/}">Home</a></li>
                            <li class="breadcrumb-item"><a th:href="@{/admin/banner/list}">Banner list</a></li>
                            <li class="breadcrumb-item active">Edit</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>

        <div th:if="${failed!=null}" class="alert alert-danger alert-dismissible">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <h5><i class="icon fas fa-ban"></i> Alert!</h5>
            <div th:text="${failed}"></div>
        </div>

        <div th:if="${success!=null}" class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <h5><i class="icon fas fa-check"></i> Alert!</h5>
            <div th:text="${success}"></div>
        </div>

        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Edit Banner</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form method="POST" enctype="multipart/form-data" th:action="@{/admin/banner/do-edit}" th:object="${banner}">
                <div class="card-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" th:field="*{name}" class="form-control" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label>Picture</label>
                        <input type="file" name="img" class="form-control" placeholder="Select Image">
                    </div>

                    <div class="form-group">
                        <label>Status</label>
                        <select th:field="*{order}" class="form-control">
                            <option value="0">Dont use</option>
                            <option value="1">1th</option>
                            <option value="2">2th</option>
                            <option value="3">3th</option>
                        </select>
                    </div>

                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>





        <!-- /.container-fluid -->
    </div>


</div>
